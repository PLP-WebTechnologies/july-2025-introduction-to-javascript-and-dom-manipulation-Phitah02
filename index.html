<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>JavaScript Fundamentals</h1>

    <div id="part1">
        <h2>Part 1: Basics</h2>
        <p>Enter a number to see if it's even or odd.</p>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button id="checkButton">Check</button>
        <p id="result"></p>
    </div>

    <div id="part2">
        <h2>Part 2: Functions</h2>
        <p>Enter two numbers to calculate their sum.</p>
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <button id="calculateSumButton">Calculate Sum</button>
        <p id="sumResult"></p>
    </div>

    <div id="part3">
        <h2>Part 3: Loops</h2>
        <button id="generateListButton">Generate a List</button>
        <ul id="dynamicList"></ul>
    </div>

    <div id="part4">
        <h2>Part 4: DOM Manipulation</h2>
        <button id="toggleButton">Toggle Content</button>
        <p id="toggleContent">This content can be hidden or shown.</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
